<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html ke 2</title>
</head>
<body>
  <h1 id="hasil tambah"></h1>
  <h1 id="hasil kali"></h1>
  <h1 id="hasil bagi"></h1>
  <h1 id="hasil kurang"></h1>
  <script>
    let a = parseInt (prompt ("input berapa aja bro"))
    let b = parseInt (prompt ("input lagi"))
    let hasil1=a + b
    document.getElementById("hasil tambah").innerHTML ="hasil jumlah lu adalah= " + hasil1
    let hasil2=a * b
    document.getElementById("hasil kali").innerHTML ="hasil jumlah lu adalah= " + hasil2
    let hasil3=a / b
    document.getElementById("hasil bagi").innerHTML ="hasil jumlah lu adalah= " + hasil3
    let hasil4=a - b
    document.getElementById("hasil kurang").innerHTML = "hasil jumlah lu adalah=" + hasil4
    
   
 
  </script>
</body>
</html>
